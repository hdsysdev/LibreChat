version: 1.2.1

cache: true

registration:
  socialLogins:
    - "github"

interface:
  customWelcome: "Welcome to SlopAI {{user.name}}! What kind of slop would you like me to generate for you today?"
  runCode: false
  agents: true
  modelSelect: true
  parameters: true
  presets: true

speech:
  stt:
    openai:
      url: 'http://speaches:8000/v1/audio/transcriptions'
      apiKey: 'speeches_api_key'
      model: 'whisper-1'
  tts:
    openai:
      url: 'http://speaches:8000/v1/audio/synthesize'
      apiKey: 'speeches_api_key'
      model: 'tts-1'
      voices: ['alloy', 'echo', 'fable', 'onyx', 'nova', 'shimmer']

      

  speechTab:
    conversationMode: true
    advancedMode: true

endpoints:
  custom:
    # OpenRouter - Programming
    - name: "Programming"
      apiKey: "${OPENROUTER_KEY}"
      baseURL: "https://openrouter.ai/api/v1"
      models:
        default:
          - "google/gemini-2.5-pro-exp-03-25"
          - "google/gemini-2.5-pro-preview-03-25"
          - "openai/chatgpt-4o-latest"
          - "openai/o4-mini"
          - "x-ai/grok-3-beta"
          - "openai/gpt-4o-mini"
          - "google/gemini-2.5-flash-preview"
          - "google/gemini-2.5-flash-preview:thinking"
          - "deepseek/deepseek-chat-v3-0324"
          - "deepseek/deepseek-r1"
          - "anthropic/claude-3.7-sonnet"
          - "anthropic/claude-3.7-sonnet:thinking"
        fetch: false
      dropParams:
        - "stop"
      titleConvo: true
      titleModel: "openai/gpt-3.5-turbo"
      summarize: false
      summaryModel: "openai/gpt-3.5-turbo"
      forcePrompt: false
    # OpenRouter - Search
    - name: "Search"
      apiKey: "${OPENROUTER_KEY}"
      baseURL: "https://openrouter.ai/api/v1"
      models:
        default:
          - "perplexity/sonar"
          - "perplexity/sonar-reasoning-pro"
          - "perplexity/sonar-deep-research"
          - "openai/gpt-4o-mini-search-preview"
          - "openai/gpt-4o-search-preview"
          - "perplexity/sonar-pro"
          - "perplexity/r1-1776"
